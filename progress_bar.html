<!DOCTYPE html>
<html>
<head>
    <style>
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3; /* Color of the unfilled part */
            border-radius: 15px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 30px;
            line-height: 30px; /* Adjust as needed */
            color: white; /* Color of the percentage text */
            text-align: center;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <h1>Your Title Here</h1> <!-- Add your title here -->
    <div class="progress-bar">
        <div class="progress-bar-fill" style="width: 50%; background: #008000;"> <!-- Update the width for the percentage fill and background for the color of the filled part -->
            50% <!-- Update the percentage text -->
        </div>
    </div>
</body>
</html>
